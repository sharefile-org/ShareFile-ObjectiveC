name: TruffleHog Secret Scan
on:  
  pull_request:    
    branches: [ main ]
  workflow_dispatch:

jobs:  
  TruffleHog:    
    runs-on: ubuntu-latest    
    steps:      
      - name: Checkout Code        
        uses: actions/checkout@v4        
        with:          
          fetch-depth: 0

      - name: Run TruffleHog        
        uses: trufflesecurity/trufflehog@v3.32.0        
        with:          
          path: ./        
          extra_args: "--fail"
        continue-on-error: false
